<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">		
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Servicios Web - Moviles</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="../../css/chat.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
	<script src="../../js/chat/chat.js" type="text/javascript"></script>
</head>
<body>
	<header class="header-ppal">
			<div class="header-log">
				<img  src="../../img/ucc.png" alt="">
			</div>
			<div class="header-titulo">
				<h1>Portal de Servicios Cool</h1>
			</div>
			<div class="header-avatar">
				<figure>
					<img id="imagen" src="../../img/logo2.png" alt="Lina colorado">
				</figure>
				<input type="text" id="usuarioLo" disabled="disabled" class="usuarioLogin"></input>	
			</div>				
	</header>	
	<section class="contenido">
		<div id="botones">
			<table id="tablaBotones">
				<td><label>Agregar Comentario</label></td>
				<td><button type="submit" id="btnMostrar"><img src="../../img/agregar.jpg" alt="Imagen" /></button></td>
				<td><button type="submit" id="btnOcultar"><img src="../../img/ocultar.jpg" alt="Imagen" /></button></td>
			</table>			
		</div>
		<div id="todo">
			<div id="comentarios">
				<table id="tablaComentarios">
					<tr class="trComentarios">
						<td><label>Titulo</label></td>
						<td><input id="txtTitulo" type="text"></input></td>												
					</tr>					
					<tr class="trComentarios">						
						<td><label>Descripcion</label></td>
						<td><textarea id="txtDescripcion"></textarea></td>
					</tr>
					<tr>
						<td><label>Tema</label></td>
						<td>
							<select id="lstTema">
								<option value="">Seleccione</option>
								<option value="Tecnologia">Tecnologia</option>
								<option value="Ciencia">Ciencia</option>
								<option value="Diversion">Diversion</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><input id="btnEnviarCom" class="cont-envio-submit" type="submit"></input></td>
					</tr>
				</table>
			</div>

		</div>
		<table   cellspacing="40" cellpadding="40" id="tablaPrincipal">
			<tr>
				<td>
					<div class="titulo">
						<label>Comentarios</label>
					</div>	
					<div class="cont-mensajes-timeline"></div>
					<div class="cont-envio"></div>
				</td>				
				<td id="tdF">
					<div class="tituloFavoritos">
						<label>Mis Favoritos</label>
					</div>
					<div class="favoritos"></div>
				</td>
			</tr>
		</table>
	</section>	
	<footer>
		<h3>Por Lina Marcela Colorado y Jhoan Steven Susa Salazar-Ucc Cali</h3>
	</footer>
</body>
</html>
